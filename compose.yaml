
services:
  server:
    build:
      context: .
    ports:
      - 8000:8000
    networks:
      - credit_network
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:latest
    restart: always
    user: postgres
    env_file:
      - .env
    # secrets:
    #   - db-password
    # volumes:
    #   - db-data:/var/lib/postgresql/data
    # environment:
    #   - POSTGRES_DB=example
    #   - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    networks:
      - credit_network
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt
networks:
  credit_network:
    driver: bridge
